<h4>Log-In</h4>
<form ng-submit="submitLogInForm()">
  <input type="email", placeholder="Email", ng-model="formSignUpEmail">
  <input type="password", placeholder="Password", ng-model="formSignUpPassword">
  <span>
    <input type="submit" class="button tiny success">
    <a ng-click="cancel()", class="button tiny alert">Cancel</a>
  </span>
</form>
