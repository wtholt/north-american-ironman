<h3>Group Info</h3>
<a ng-click="groupIndex()">Back to Groups</a>
<ul class='list-inline'>
  <li ng-repeat="group in groups.groups">
    {{ group.name }}
    <br>
    {{ group.info }}
    <br>
    {{ group.city}}
    <br>
    {{ group.state }}
    <br>
    {{ group.zip }}
    <br>
    <a ng-click="addEvent(group.id)">Add Event</a>
    <a ng-click="eventIndex(group.id)">View Events</a>
  </li>
</ul>
