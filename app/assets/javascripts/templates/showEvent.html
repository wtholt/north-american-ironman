<h4>Event Info</h4>
<ul>
  <li>{{ event.name }}</li>
  <li>{{ event.info }}</li>
  <li>{{ event.location }}</li>
  <li>{{ event.date_field }}</li>
  <li>{{ event.address }}</li>
  <li>{{ event.city }}</li>
  <li>{{ event.state }}</li>
  <li>{{ event.zip }}</li>
  <a ng-click="editEvent(event.id)">Edit</a>
  <a ng-click="deleteEvent(event.id)">Delete</a>
</ul>
<a ng-click="return(group.id)">Return</a>
