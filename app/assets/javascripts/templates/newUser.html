<h3>Sign Up</h3>
<hr>
<form ng-submit="submitNewUserForm()">
  <input type="text", placeholder="Username", ng-model="formUserName">
  <input type="password", placeholder="Password", ng-model="formUserPassword">
  <span>
    <input type="submit" class="button tiny success">
    <a ng-click='cancel()' class="button tiny alert">Cancel</a>
  </span>
</form>
