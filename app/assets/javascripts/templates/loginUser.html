<h3>Log-In</h3>
<hr>
<form ng-submit="submitLogInForm()">
  <input type="text", placeholder="Username", ng-model="loginName">
  <input type="password", placeholder="Password", ng-model="loginPassword">
  <span>
    <input type="submit" class="button tiny success">
    <a ng-click="cancel()" class="button tiny alert">Cancel</a>
  </span>
</form>
