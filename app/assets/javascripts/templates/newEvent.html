<h4>Add Event</h4>
<a ng-click="groupShow(group.id)">Return</a>
<form ng-submit="submitEventForm()">
  <input type="text", placeholder="Event Name...", ng-model="formEventName">
  <textarea placeholder="Event Info...", ng-model="formEventInfo"></textarea>
  <input type="text", placeholder="Event Location...", ng-model="formEventLocation">
  <input type="text", placeholder="Event Address...", ng-model="formEventAddress">
  <input type="text", placeholder="Event City...", ng-model="formEventCity">
  <input type="text", placeholder="Event State...", ng-model="formEventState">
  <input type="text", placeholder="Event Zip...", ng-model="formEventZip">
  <input type="submit">
</form>
